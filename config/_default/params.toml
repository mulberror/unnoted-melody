version = "0.3.0"

description = "Mulberror's Unnoted Melody"

# 网站关键词
keywords = [
  "Mulberror",
  "Blog",
  "森绪",
  "莫柏瑞",
  "Full-Stack",
  "Computer Science",
  "Mathematics"
]

# 网站默认主题样式 ("light", "dark", "auto")
defaultTheme = "auto"
# FixIt 新增 | 0.2.11 开启 PWA 支持
enablePWA = false

[author]
name = "Mulberror"
email = "mulberror@gmail.com"
link = "https://blog.mulbry.top"
avatar = "/img/author/avatar.webp"
# gravatarEmail = "mulberror@gmail.com"

# FixIt 新增 | 0.2.0 List (目录或标签) 页面配置
[list]
# list 页面每页显示文章数量
paginate = 20
# 日期格式 (月和日)
dateFormat = "01-02"
# RSS 文章数目
rss = 10

# 主页配置
[home]
# FixIt 新增 | 0.2.0 RSS 文章数目
rss = 10

# 主页个人信息
[home.profile]
enable = true
# Gravatar 邮箱, 用于优先在主页显示的头像
# gravatarEmail = "mulberror@gmail.com"
# 主页显示头像的 URL
avatarURL = "/img/author/avatar.webp"
# 将你的头像文件放置于 static 或者 assets 目录下
# 文件路径是相对于 static 或者 assets 目录的

[social]
GitHub = "mulberror"
Email = "mulberror@gmail.com"
Bilibili = "228169364"
RSS = true

[gitInfo]
repo = "https://github.com/mulberror/mulberror"
branch = "main"
dir = "content"

[cookieconsent]
enable = false
[cookieconsent.content]
message = ""
dismiss = ""
link = ""

# map 返回顶部按钮配置。
[backToTop]
enable = true
scrollpercent = true

# map 页面加载期间顶部的进度条，详见 Pace.js。
[pace]
enable = true
color = "orange"
theme = "minimal"

# map 标签云配置。
[tagcloud]
enable = true
min = 14
max = 32
peakCount = 10
orderby = "name"

[customPartials]
head = [
  "custom/header.html"
]
menuDesktop = [
  "inject/translate-menu-desktop.html"
]
menuMobile = [
  "inject/translate-menu-mobile.html"
]
profile = [
  "custom/profile.html"
]
aside = []
comment = []
footer = []
widgets = []
assets = [
  "inject/cmpt-flyfish.html",
  "inject/cmpt-translate.html"
]
postFooterBefore = []
postFooterAfter = []

[page]
# FixIt 0.2.18 | 新增 是否启用文章作者头像
authorAvatar = true
# 是否在主页隐藏一篇文章
hiddenFromHomePage = false
# 是否在搜索结果中隐藏一篇文章
hiddenFromSearch = false
# FixIt 0.3.0 | 新增 是否在相关文章中隐藏一篇文章
hiddenFromRelated = false
# FixIt 0.3.10 | 新增 是否在 RSS、Atom 和 JSON feed 中隐藏一篇文章
hiddenFromFeed = false
# 是否使用 twemoji
twemoji = false
# FixIt 0.2.18 | 更改 是否使用 lightgallery
# 设为 true，图片设置标题时，文章中的图片将以画廊形式呈现，例如：![alt](src "title")
# 设为 "force"，无论图片是否设置标题文章中的图片都将强制按照画廊形式呈现，例如：![alt](src)
lightgallery = false
# 是否使用 ruby 扩展语法
ruby = true
# 是否使用 fraction 扩展语法
fraction = true
# 是否使用 fontawesome 扩展语法
fontawesome = true
# 许可协议信息（支持 HTML 格式）
license = '<a rel="license external nofollow noopener noreferrer" href="https://creativecommons.org/licenses/by-nc-sa/4.0/" target="_blank">CC BY-NC-SA 4.0</a>'
# 是否显示原始 Markdown 文档内容的链接
linkToMarkdown = true
# FixIt 0.3.0 | 新增 是否显示查看文章源码的链接
linkToSource = false
# FixIt 0.3.0 | 新增 是否显示编辑文章的链接
linkToEdit = false
# FixIt 0.3.0 | 新增 是否显示报告文章问题的链接
linkToReport = false
# FixIt 0.3.10 | 更改 页面样式 ["narrow", "normal", "wide", ...]
pageStyle = "narrow"
# FixIt 0.2.17 | 更改 开启自动书签支持
# 如果为 true，则在关闭页面时保存阅读进度
autoBookmark = true
# FixIt 0.2.17 | 新增 是否使用 字数统计
wordCount = true
# FixIt 0.2.17 | 新增 是否使用 预计阅读
readingTime = true
# FixIt 0.2.17 | 新增 文章结束标志
endFlag = ""
# FixIt 0.2.18 | 新增 是否开启即时页面
instantPage = false
# FixIt 0.3.0 | 新增 是否在侧边栏显示集合列表
collectionList = false
# FixIt 0.3.0 | 新增 是否在文章末尾显示集合导航
collectionNavigation = true

# FixIt 新增 | 0.2.13 过时文章提示
[page.outdatedArticleReminder]
enable = true
# 如果文章最后更新于 90 天之前，显示提醒
reminder = 90
# 如果文章最后更新于 180 天之前，显示警告
warning = 180

# FixIt 新增 | 0.2.0 目录配置
[page.toc]
# 是否使用目录
enable = true
# 是否保持使用文章前面的静态目录
keepStatic = false
# 是否使侧边目录自动折叠展开
auto = true
# FixIt 0.2.13 | 新增 目录位置 ["left", "right"]
position = "right"
# FixIt 0.3.12 | 新增 取代 `markup.tableOfContents` 设置
ordered = true
startLevel = 2
endLevel = 6

# FixIt 0.3.0 | 新增 页面标题配置
[page.heading]
# FixIt 0.3.6 | 新增 是否自动大写标题
capitalize = false
# FixIt 0.3.12 | 更改 必须设置 `params.page.toc.ordered` 为 true
[page.heading.number]
# 是否启用自动标题编号
enable = true
[page.heading.number.format]
h1 = "{title}"
h2 = "{h2} {title}"
h3 = "{h2}.{h3} {title}"
h4 = "{h2}.{h3}.{h4} {title}"
h5 = "{h2}.{h3}.{h4}.{h5} {title}"
h6 = "{h2}.{h3}.{h4}.{h5}.{h6} {title}"

# FixIt 更改 | 0.2.0 KaTeX 数学公式
[page.math]
enable = true
# 默认块定界符是 $$ ... $$ 和 \\[ ... \\]
blockLeftDelimiter = ""
blockRightDelimiter = ""
# 默认行内定界符是 $ ... $ 和 \\( ... \\)
inlineLeftDelimiter = ""
inlineRightDelimiter = ""
# KaTeX 插件 copy_tex
copyTex = true
# KaTeX 插件 mhchem
mhchem = true

# FixIt 新增 | 0.2.0 Mapbox GL JS 配置
[page.mapbox]
# Mapbox GL JS 的 access token
accessToken = ""
# 浅色主题的地图样式
lightStyle = "mapbox://styles/mapbox/light-v9"
# 深色主题的地图样式
darkStyle = "mapbox://styles/mapbox/dark-v9"
# 是否添加 NavigationControl
navigation = true
# 是否添加 GeolocateControl
geolocate = true
# 是否添加 ScaleControl
scale = true
# 是否添加 FullscreenControl
fullscreen = true


baseURL = "https://blog.mulbry.top/"
# [en, zh-cn, fr, ...] 设置默认的语言
defaultContentLanguage = "zh-cn"
# 网站语言, 仅在这里 CN 大写
languageCode = "zh-CN"
# 是否包括中日韩文字
title = "Unnoted Melody"

hasCJKLanguage = true
# 网站标题
# 更改使用 Hugo 构建网站时使用的默认主题
theme = ["FixIt", "cmpt-flyfish", "cmpt-translate"]

# 网站关键词
keywords = [
  "Mulberror",
  "blog",
  "莫柏瑞",
  "full-stack",
  "computer science",
  "mathematics",
  "Unnoted Melody"
]

# FixIt 新增 | 0.2.0 日期格式
dateFormat = "2006-01-02"

# whether to use robots.txt
# 是否使用 robots.txt
enableRobotsTXT = true
# whether to use git commit log
# 是否使用 git 信息
enableGitInfo = true
# whether to use emoji code
# 是否使用 emoji 代码
enableEmoji = true

# ignore some build errors
# 忽略一些构建错误
# ignoreErrors = ["error-remote-getjson", "error-missing-instagram-accesstoken"]
